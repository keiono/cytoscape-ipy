<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
      body {
          font: 14px helvetica neue, helvetica, arial, sans-serif;
      }

      #{{uuid}} {
        height: {{widget_height}}px;
        width: {{widget_width}}px;
        position: absolute;
        left: 4px;
        top: 5px;
        background-color: #fafafa;
      }
    </style>

    <script>
    (function() {
        $('#{{uuid}}').cytoscape({
            elements: {
                nodes: {{nodes}},
                edges: {{edges}}
            },

            layout: {
                name: '{{layout}}'
            },

            ready: function() {
                window.cy = this;
                cy.fit();
                cy.style().fromJson({{style_json}}).update();
            }
        });
    })();
    </script>
</head>

<body>
  <div id="{{uuid}}"></div>
  <!-- When only #uuid div is placed on this page, the height of output-box on ipynb will be 0px. One line below will prevent that. -->
  <div id="dammy" style="width:{{widget_width}}px;height:{{widget_height}}px">
</body>

</html>
